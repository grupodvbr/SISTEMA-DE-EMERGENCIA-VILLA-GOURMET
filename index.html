<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos Registrados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .filtros {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filtros input, .filtros button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #f0f0f0;
    }
    .btn-imprimir {
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-impresso {
      background: green !important;
    }
  </style>
</head>
<body>
  <h2>Pedidos Registrados</h2>
  <div class="filtros">
    <input type="date" id="filtroData">
    <input type="text" id="filtroGarcom" placeholder="Filtrar por Garçom">
    <button onclick="carregarPedidos()">Filtrar</button>
  </div>

  <table id="tabelaPedidos">
    <thead>
      <tr>
        <th>Data</th>
        <th>Garçom</th>
        <th>Mesa</th>
        <th>Pedido</th>
        <th>Observações</th>
        <th>Imprimir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const impressaoContador = {};

    async function carregarPedidos() {
      const data = document.getElementById("filtroData").value;
      const garcom = document.getElementById("filtroGarcom").value.toLowerCase();
      const url = `URL_DO_SEU_SCRIPT_GOOGLE_APPS_SCRIPT?filtroData=${data}&filtroGarcom=${garcom}`;
      const res = await fetch(url);
      const pedidos = await res.json();

      const tbody = document.querySelector("#tabelaPedidos tbody");
      tbody.innerHTML = "";

      pedidos.forEach((p, index) => {
        const id = `${p.data}-${p.garcom}-${p.mesa}`.replace(/\s+/g, "-");

        if (!impressaoContador[id]) impressaoContador[id] = 0;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(p.data).toLocaleDateString()}</td>
          <td>${p.garcom}</td>
          <td>${p.mesa}</td>
          <td>${p.pedido}</td>
          <td>${p.observacoes || ""}</td>
          <td><button class="btn-imprimir" id="btn-${id}" onclick="imprimirPedido('${id}', \`${p.mesa}\`, \`${p.garcom}\`, \`${p.pedido}\`, \`${p.observacoes || ""}\`)">
            Imprimir (${impressaoContador[id]})
          </button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function imprimirPedido(id, mesa, garcom, pedido, obs) {
      if (impressaoContador[id] > 0) {
        const senha = prompt("Este pedido já foi impresso. Digite a senha para reimprimir:");
        if (senha !== "1234") {
          alert("Senha incorreta.");
          return;
        }
      }

      const conteudo = `
        <div style="font-family: monospace; font-size: 14px;">
          <h3 style="text-align:center;">PEDIDO</h3>
          <p><strong>Mesa:</strong> ${mesa}</p>
          <p><strong>Garçom:</strong> ${garcom}</p>
          <p><strong>Itens:</strong><br>${pedido.replaceAll("\n", "<br>")}</p>
          ${obs ? `<p><strong>Obs:</strong> ${obs}</p>` : ""}
        </div>
      `;

      const janela = window.open("", "_blank", "width=300,height=600");
      janela.document.write(`<html><body onload="window.print(); window.close();">${conteudo}</body></html>`);
      janela.document.close();

      impressaoContador[id]++;
      const btn = document.getElementById("btn-" + id);
      btn.classList.add("btn-impresso");
      btn.innerText = `Imprimir (${impressaoContador[id]})`;
    }

    carregarPedidos();
  </script>
</body>
</html>
