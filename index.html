<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Pedidos | CB Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6f8;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 40px;
    }
    h1 {
      font-size: 1.6em;
      margin: 0;
    }
    .formulario, .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .formulario input, .formulario textarea, .formulario select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .formulario button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .imprimir {
      color: white;
      background-color: green;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" />
    <h1>Painel de Requisi√ß√µes Del√≠cia Gourmet</h1>
  </header>

  <div class="formulario">
    <input type="date" id="data" />
    <select id="garcom">
      <option value="">Selecione o gar√ßom</option>
      <option value="Barman">Barman</option>
      <option value="Gar√ßom 1">Gar√ßom 1</option>
      <option value="Gar√ßom 2">Gar√ßom 2</option>
    </select>
    <input type="text" id="mesa" placeholder="Mesa" />
    <input type="text" id="pedido" placeholder="Pedido" />
    <input type="text" id="obs" placeholder="Observa√ß√µes" />
    <button onclick="registrarPedido()">Registrar</button>
  </div>

  <div class="filtros">
    <input type="date" id="filtroData" />
    <select id="filtroGarcom">
      <option value="">Todos os gar√ßons</option>
      <option value="Barman">Barman</option>
      <option value="Gar√ßom 1">Gar√ßom 1</option>
      <option value="Gar√ßom 2">Gar√ßom 2</option>
    </select>
    <button onclick="carregarPedidos()">Filtrar</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Data</th>
        <th>Gar√ßom</th>
        <th>Mesa</th>
        <th>Pedido</th>
        <th>Observa√ß√µes</th>
        <th>Imprimir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "SUA_URL_DO_APPS_SCRIPT";

    function registrarPedido() {
      const data = document.getElementById('data').value;
      const garcom = document.getElementById('garcom').value;
      const mesa = document.getElementById('mesa').value;
      const pedido = document.getElementById('pedido').value;
      const obs = document.getElementById('obs').value;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          acao: "registrar",
          data, garcom, mesa, pedido, obs
        })
      }).then(() => {
        alert("Pedido registrado!");
        carregarPedidos();
      });
    }

    function carregarPedidos() {
      const filtroData = document.getElementById('filtroData').value;
      const filtroGarcom = document.getElementById('filtroGarcom').value;

      fetch(scriptURL + "?acao=carregar")
        .then(res => res.json())
        .then(dados => {
          const tbody = document.querySelector("#tabela tbody");
          tbody.innerHTML = "";

          dados.forEach(linha => {
            if ((filtroData && linha.data !== filtroData) || (filtroGarcom && linha.garcom !== filtroGarcom)) return;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${linha.data}</td>
              <td>${linha.garcom}</td>
              <td>${linha.mesa}</td>
              <td>${linha.pedido}</td>
              <td>${linha.obs}</td>
              <td><button class="imprimir" onclick='imprimirRecibo(${JSON.stringify(linha)})'>üñ®Ô∏è</button></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function imprimirRecibo(dados) {
      const win = window.open('', '', 'width=300,height=600');
      win.document.write(`
        <pre style="font-family:monospace; font-size:14px">
Via: 1
MESA: ${dados.mesa}
CART√ÉO: ${dados.mesa}
ATENDENTE: ${dados.garcom}
DATA: ${dados.data}

QTD   PRODUTO
1 x ${dados.pedido}

OBS: ${dados.obs}

IMP: ${dados.garcom}
${new Date().toLocaleString()}
        </pre>
      `);
      win.document.close();
      win.print();
    }

    window.onload = () => {
      const hoje = new Date().toISOString().substr(0, 10);
      document.getElementById('data').value = hoje;
      document.getElementById('filtroData').value = hoje;
      carregarPedidos();
    };
  </script>

</body>
</html>
