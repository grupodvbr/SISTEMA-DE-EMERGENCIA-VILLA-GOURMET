<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f4f5;
      margin: 0;
    }

    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
    }

    .filtros {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .filtros input,
    .filtros select,
    .filtros button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #f9f9f9;
      font-weight: bold;
    }

    .btn-imprimir {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-imprimir:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo" />
    <h1>Painel de Requisi√ß√µes Del√≠cia Gourmet</h1>
  </header>

  <div class="container">
    <h2>Pedidos Registrados</h2>

    <div class="filtros">
      <input type="date" id="filtroData">
      <select id="filtroGarcom">
        <option value="">Filtrar por Gar√ßom</option>
      </select>
      <button onclick="filtrar()">Filtrar</button>
    </div>

    <table id="tabelaPedidos">
      <thead>
        <tr>
          <th>Data</th>
          <th>Gar√ßom</th>
          <th>Mesa</th>
          <th>Pedido</th>
          <th>Observa√ß√µes</th>
          <th>Imprimir</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </div>

  <script>
    const pedidosMock = [
      ["2025-07-30", "Geane", "350", "COCA COLA LATA 350ML", "", "002", "BARMAN"],
      ["2025-07-30", "Carlos", "4", "2 sucos, 1 salada", "Sem gelo", "001", "BARMAN"],
      ["2025-07-29", "Ana", "1", "1 refrigerante", "Com lim√£o", "003", "BALC√ÉO"]
    ];

    const tabela = document.querySelector("#tabelaPedidos tbody");
    const filtroData = document.getElementById("filtroData");
    const filtroGarcom = document.getElementById("filtroGarcom");

    window.onload = () => {
      const hoje = new Date().toISOString().split("T")[0];
      filtroData.value = hoje;

      const garcons = [...new Set(pedidosMock.map(p => p[1]))];
      garcons.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        filtroGarcom.appendChild(opt);
      });

      renderizarTabela(pedidosMock);
    };

    function filtrar() {
      const data = filtroData.value;
      const garcom = filtroGarcom.value;

      const filtrados = pedidosMock.filter(p => {
        return (!data || p[0] === data) && (!garcom || p[1] === garcom);
      });

      renderizarTabela(filtrados);
    }

    function renderizarTabela(lista) {
      tabela.innerHTML = "";
      if (lista.length === 0) {
        tabela.innerHTML = `<tr><td colspan="6">Nenhum pedido encontrado.</td></tr>`;
        return;
      }

      lista.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${formatarData(p[0])}</td>
          <td>${p[1]}</td>
          <td>${p[2]}</td>
          <td>${p[3]}</td>
          <td>${p[4]}</td>
          <td><button class="btn-imprimir" onclick="imprimirPedido(${JSON.stringify(p).replace(/"/g, '&quot;')})">üñ®Ô∏è</button></td>
        `;
        tabela.appendChild(tr);
      });
    }

    function formatarData(dataStr) {
      const [ano, mes, dia] = dataStr.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    function imprimirPedido(pedido) {
      const [data, garcom, mesa, produto, obs, caixa, impressor] = pedido;
      const agora = new Date();
      const hora = agora.toLocaleTimeString('pt-BR');
      const ms = agora.getMilliseconds();
      const dataFormatada = formatarData(data);

      const janela = window.open('', '_blank');
      janela.document.write(`
        <html>
        <head>
          <title>Impress√£o de Pedido</title>
          <style>
            @media print {
              body {
                width: 58mm;
                font-family: monospace;
                font-size: 12px;
                padding: 0;
                margin: 0;
              }
              .ticket {
                width: 100%;
                padding: 10px;
                text-align: center;
              }
              .ticket h2 {
                margin: 0;
                font-size: 18px;
              }
              .linha {
                border-top: 1px dashed #000;
                margin: 6px 0;
              }
              .qtd-produto {
                text-align: left;
                margin-top: 5px;
              }
            }
          </style>
        </head>
        <body onload="window.print()">
          <div class="ticket">
            <div>Via: 1</div>
            <h2>MESA: ${mesa}</h2>
            <div>CART√ÉO: ${mesa}</div>
            <div>ATENDENTE: ${garcom}</div>
            <div>CAIXA: ${caixa}</div>
            <div>${dataFormatada} ${hora}</div>
            <div>COMANDA: 1</div>

            <div class="linha"></div>
            <div style="text-align:left;"><strong>QTD&nbsp;&nbsp;&nbsp;&nbsp;PRODUTO</strong></div>
            <div class="qtd-produto">1 x ${produto}</div>
            ${obs ? `<div style="margin-top:4px;">Obs: ${obs}</div>` : ''}

            <div class="linha"></div>
            <div>IMP: ${impressor}</div>
            <div>${dataFormatada} ${hora}.${ms}</div>
          </div>
        </body>
        </html>
      `);
      janela.document.close();
    }
  </script>
</body>
</html>
